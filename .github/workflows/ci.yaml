name: CI

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  golangci-lint:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            cgo: '1'
          - os: macos-latest
            cgo: '1'
          - os: windows-latest
            cgo: '1'
    name: golangci-lint on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout PR Code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Setup Linux OS dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xorg-dev libgl1-mesa-dev libglu1-mesa-dev

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: false

      - name: Verify Go Version
        run: go version

      - name: Update dependencies
        run: go mod tidy

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --verbose
          skip-cache: true
        env:
          CGO_ENABLED: ${{ matrix.cgo }}

  release-test:
    name: release-test
    permissions:
      contents: write
      id-token: write
    runs-on: ubuntu-22.04
    needs: golangci-lint
    steps:
      - name: Check out PR code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0 # GoReleaser requires git history

      - name: Setup Linux OS dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xorg-dev libgl1-mesa-dev libglu1-mesa-dev gcc-multilib g++-multilib gcc-arm-linux-gnueabihf gcc-aarch64-linux-gnu

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Install Cosign
        uses: sigstore/cosign-installer@v4.0.0

      - name: Run GoReleaser (Snapshot)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --snapshot --clean --skip=publish --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
